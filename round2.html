<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Round2</title>
<style>
body { font-family:Arial; background:#e0ffe0; display:flex; flex-direction:column;
       align-items:center; justify-content:center; height:100vh; margin:0; }
#answer2Box { display:none; margin-top:20px; }
#showAnswer2 { position:absolute; bottom:20px; right:20px; opacity:0; }
input { padding:8px; font-size:16px; }
button { padding:8px 16px; font-size:16px; cursor:pointer; }
</style>
</head>
<body>
<h2>第2ラウンド</h2>
<p>扇子を持ったら怒られる乗り物ってなーんだ？</p>
<button id="showAnswer2">透明ボタン</button>
<div id="answer2Box">
  <input type="text" id="answer2" placeholder="ひらがなで答え">
  <button id="send2">送信</button>
</div>

<script>
document.getElementById('showAnswer2').addEventListener('click', ()=>{
    document.getElementById('answer2Box').style.display='block';
});
document.getElementById('send2').addEventListener('click', ()=>{
    if(document.getElementById('answer2').value==='せんすいかん'){
        window.location.href='round3.html';
    } else alert('違う！');
});
</script>
</body>
</html>
